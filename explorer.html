<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Explorer 4.0</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles to create the classic Windows 95/98 3D effect */
        .window-3d {
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            border-bottom: 1px solid #808080;
            border-right: 1px solid #808080;
            box-shadow: 1px 1px 0px #000000;
        }
        
        .button-3d {
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            border-bottom: 1px solid #000000;
            border-right: 1px solid #000000;
        }
        
        .button-3d:active {
            border-top: 1px solid #000000;
            border-left: 1px solid #000000;
            border-bottom: 1px solid #ffffff;
            border-right: 1px solid #ffffff;
            transform: translateY(1px);
        }
        
        .inset-3d {
            border-top: 1px solid #000000;
            border-left: 1px solid #000000;
            border-bottom: 1px solid #ffffff;
            border-right: 1px solid #ffffff;
        }
    </style>
</head>
<body class="bg-gray-300 p-4 sm:p-8 flex items-center justify-center h-screen">

    <!-- Main Browser Window Container -->
    <div class="bg-gray-200 border-2 border-solid border-gray-400 window-3d w-full max-w-5xl rounded-lg overflow-hidden flex flex-col shadow-xl h-full">

        <!-- Title Bar -->
        <div class="flex items-center justify-between p-1 bg-gradient-to-r from-blue-700 to-blue-400 text-white cursor-default rounded-t-lg">
            <div class="flex items-center space-x-2">
                <!-- Retro-style icon -->
                <div class="w-4 h-4 bg-gray-100 border border-gray-400 flex items-center justify-center text-xs font-bold text-blue-700 rounded-sm">e</div>
                <span class="font-sans text-sm font-bold">Microsoft Internet Explorer</span>
            </div>
            <div class="flex space-x-1">
                <!-- Window control buttons -->
                <button class="bg-gray-200 w-6 h-6 flex items-center justify-center button-3d">
                    <svg class="h-3 w-3 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><path d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"></path></svg>
                </button>
                <button class="bg-gray-200 w-6 h-6 flex items-center justify-center button-3d">
                    <svg class="h-3 w-3 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4v12h12V4H4zm1 1h10v10H5V5z"></path></svg>
                </button>
                <button onclick="window.location.href='index.html'" class="bg-gray-200 w-6 h-6 flex items-center justify-center button-3d cursor-pointer">
                    <svg class="h-4 w-4 text-gray-800" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>

        <!-- Menu Bar -->
        <div class="flex bg-gray-200 p-1 text-sm border-b border-gray-400 inset-3d-reverse">
            <ul class="flex space-x-2">
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>F</u>ile</li>
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>E</u>dit</li>
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>V</u>iew</li>
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>F</u>avorites</li>
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>T</u>ools</li>
                <li class="px-2 cursor-pointer hover:bg-blue-500 hover:text-white rounded"><u>H</u>elp</li>
            </ul>
        </div>

        <!-- Main Toolbar -->
        <div class="bg-gray-200 p-1 flex items-center flex-wrap sm:flex-nowrap border-b border-gray-400 inset-3d-reverse">
            <div class="flex items-center space-x-4 p-1">
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Back</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Forward</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Stop</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Refresh</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Home</div>
                </div>
            </div>
            <div class="flex items-center space-x-4 p-1 mt-2 sm:mt-0">
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Search</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Favorites</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">History</div>
                </div>
            </div>
            <div class="flex items-center space-x-4 p-1 mt-2 sm:mt-0">
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Mail</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Print</div>
                </div>
                <div class="text-center button-3d p-1">
                    <div class="text-xs font-bold text-gray-700">Edit</div>
                </div>
            </div>
        </div>

        <!-- Address Bar -->
        <div class="bg-gray-200 p-2 flex items-center space-x-2 border-b border-gray-400 inset-3d-reverse">
            <span class="text-sm font-bold text-gray-800 ml-1">Address</span>
            <div class="flex-grow">
                <input type="text" value="" class="w-full h-8 px-2 text-sm inset-3d bg-gray-50 border-gray-400 focus:outline-none">
            </div>
            <button class="bg-gray-200 button-3d px-3 py-1 text-sm font-bold">Go</button>
            <button class="bg-gray-200 button-3d px-3 py-1 text-sm font-bold">Links</button>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow bg-white p-4 inset-3d">
            <!-- This is the white content area -->
        </div>

        <!-- Status Bar -->
        <div class="bg-gray-200 p-1 flex justify-between items-center text-sm inset-3d rounded-b-lg">
            <span class="text-gray-700 ml-1">Done</span>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 px-2 py-1 button-3d text-xs">
                    <span class="text-gray-700">Internet</span>
                </div>
                <div class="w-2 h-2 bg-gray-400 border-l border-t border-gray-500"></div>
            </div>
        </div>
    </div>
</body>
</html>
